<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
    a, a:hover {
        text-decoration: none;
        transition-property: color,font-size ;
    }
    a:hover{
        text-decoration: none;
        color: red;
        font-size: 16px;
    }
    .container{
        width: 100%;
        height: 900px;
        background-color: aquamarine;
    }
    .random{
       text-align: center;
    }




</style>
<body>
<div class="container">
    <div class="random">
        <a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a>
    </div>
    <div class="articles">
<!--<input type="search" name="search" class="glyphicon glyphicon-search" id="search">-->
        <input id="searchbox" type="text" search="article" placeholder="Find an Article">

        <div id="buttons">
            <button id="search"> <i class="fa fa-wikipedia-w"></i> Search </button>
        <div class="one"></div>
    </div>
    </div>
</body>
<script>
  $(document).ready(function() {

      $('#search').click(function () {
          var result = $('#searchbox').val();
          $('.one').html('');


          $.ajax({
              url: 'https://en.wikipedia.org/w/api.php?action=query&list=search&format=json&srsearch=' + result + '&format=json&callback=?',
              dataType: 'json',
              type: 'GET',
              headers: {
                  'Api-User-Agent': 'Example/1.0'
              },
              success:
                      function (data) {
//                  $('.one').html(JSON.stringify(data));
//                  console.log(data);
                          showArticles(data);
                      },
              error: function (err) {
                  console.log(err);
              }

          });
          function showArticles(data){
              var i;
              for (i=0;i<10;i++) {
                  console.log(data.query.search[i]);
                  $('.one').append("<div> <a href='//en.wikipedia.org/wiki/"+result+"'> <h4>" + data.query.search[i].title + "</h4>" + data.query.search[i].snippet + "</a> </div>");
              }
          }
          function showArticlesEnter(data) {
              $(document).keypress(function (event) {
                  if (event.which==13){
                      var i;
                      for (i=0;i<10;i++) {
                          console.log(data.query.search[i]);
                          $('.one').append("<div> <a href='//en.wikipedia.org/wiki/"+result+"'> <h4>" + data.query.search[i].title + "</h4>" + data.query.search[i].snippet + "</a> </div>");
                      }
                  }
              });
          }

      });

      $(document).keypress(function (e) {
          if (e.which == 13) {
              var result = $('#searchbox').val();
              $('.one').html('');


              $.ajax({
                  url: 'https://en.wikipedia.org/w/api.php?action=query&list=search&format=json&srsearch=' + result + '&format=json&callback=?',
                  dataType: 'json',
                  type: 'GET',
                  headers: {
                      'Api-User-Agent': 'Example/1.0'
                  },
                  success: function (data) {
//                  $('.one').html(JSON.stringify(data));
//                  console.log(data);
                      showArticles(data);
                  },
                  error: function (err) {
                      console.log(err);
                  }

              });
              function showArticles(data) {
                  var i;
                  for (i = 0; i < 10; i++) {
                      console.log(data.query.search[i]);
                      $('.one').append("<div> <a href='//en.wikipedia.org/wiki/" + result + "'> <h4>" + data.query.search[i].title + "</h4>" + data.query.search[i].snippet + "</a> </div>");
                  }
              }
          }
      });

  });
</script>
</html>
